<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Untitled Document</title>
</head>

<body style="min-height:300px;height:100%;">
<div id="mainContent" style="
	border-radius: 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    position: relative;background: none repeat scroll 0 0 rgba(255, 255, 255, 0.95);
    border-color: #b7b7b7;">
    <div id="head" style="background:#6DB33F;padding:10px;color:#F1F1F1">${headContent}</div>
    <div id="section" style="padding:10px;">${sectionContent}

    </div>
    <div id="foot" style="background:#34302D;padding:10px;color:#fff;">${footContent}</div>
</div>
</body>
</html>
